    <div class = "container-advancedSearch"><!--Buscador Avanzado-->
        <h1>BUSQUEDA AVANZADA</h1>
        <hr/>
        <h3 style="margin-top: 20px">Mostrar páginas con las siguientes palabras </h3>
        <form action="./cgi-bin/advancedSearch.pl" method="GET">
            <div class = "container-label"><label>Todas estas palabras: </label></div>
            <input type="text" name = "differentWords" autocomplete="off"><br/>
            <div class = "container-label"><label>Esta palabra o frase exacta: </label></div>
            <input type="text" name = "wordsExactly" autocomplete="off"><br/>
            <div class = "container-label"><label>Ninguna de estas palabras: </label></div>
            <input type="text" name = "anyWord" autocomplete="off"><br/>
            <div class = "container-label"></div>
            
            <input type= "submit" class = "advanced-submit" value = "Búsqueda Avanzada">
        </form>
    </div>
